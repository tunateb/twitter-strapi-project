<div class="card">
  <form class="edit-form" (submit)="saveChanges()">
    <h3 class="form-title">Edit Profile Details</h3>
    <div class="form-control">
      <label for="profile-name">New Profile Name</label>
      <input
        type="text"
        class="form-input"
        name="profile-name"
        id="profile-name"
        [(ngModel)]="editForm.profileName"
        [placeholder]="user.profileName"
      />
    </div>
    <div class="form-control">
      <label for="location">New Location</label>
      <input
        type="text"
        class="form-input"
        name="location"
        id="location"
        [(ngModel)]="editForm.location"
        [placeholder]="user.userLocation"
      />
    </div>
    <div class="form-control">
      <label for="website">New Website</label>
      <input
        type="text"
        class="form-input"
        name="website"
        id="website"
        [(ngModel)]="editForm.website"
        [placeholder]="user.userWebsite"
      />
    </div>
    <div class="form-control">
      <label for="user-info">New Info</label>
      <textarea
        name="user-info"
        class="form-input"
        id="user-info"
        cols="30"
        rows="10"
        [(ngModel)]="editForm.profileInfo"
        >{{ user.userInfoText }}</textarea
      >
    </div>

    <div class="form-actions">
      <button class="btn-light" type="submit" [disabled]="isLoading">
        {{ isLoading ? "Saving..." : "Save Changes" }}
      </button>
    </div>
  </form>
</div>
